<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshco App Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .menu-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .menu-container {
            max-width: 800px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 20px;
        }
        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .menu-item h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .menu-item p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu-header">
        <h2>Menu</h2>
    </div>
    <div class="menu-container">
        <div class="menu-item">
            <img src="item1.jpg" alt="Item 1">
            <h3>Item 1</h3>
            <p>Description of item 1.</p>
        </div>
        <div class="menu-item">
            <img src="item2.jpg" alt="Item 2">
            <h3>Item 2</h3>
            <p>Description of item 2.</p>
        </div>
        <div class="menu-item">
            <img src="item3.jpg" alt="Item 3">
            <h3>Item 3</h3>
            <p>Description of item 3.</p>
        </div>
        <!-- Add more menu items as needed -->
    </div>
</body>
</html>
